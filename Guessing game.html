<script>

/*this program will ask you to guess a number that is secretly generated by the computer, 
if you guess too low or high the program will let you know, to give up press X */


document.write("start program<br>");

var guessedNumber = Math.floor(Math.random()*10+1);

function getAnswer(guessednumber)
{

var answer = prompt(" guess a number between 1 and 10" , "Enter x to end the program");


if(answer.toUpperCase()=="X")
{

return true;

}

answer= parseInt(answer);

if((answer<=0||answer>10) || isNaN(answer)) 
{

alert("you did not enter an appropriate number");
return false;

}

else if(answer<guessednumber)
{
alert("you guessed to low");
return false;
}

else if(answer>guessednumber)
{
alert("you guessed to high");
return false;
}

else
{
alert("correct!");
return true;
}

}

do
{

var isCorrectResponse = getAnswer(guessedNumber); /*if left alone just executes, must use alert() or document.write to 
see the value*/

}

while(isCorrectResponse==false); 

document.write("end program");

</script>
